name: Deploy to Amazon ECS
on:
  push:
    branches:
      - main
env:
  AWS_REGION: us-east-1    ### change
  ECS_CLUSTER: app_cluster    ### change
  CONTAINER_NAME: app   ### change
  ECS_SERVICE: app_service    ### change
  ECS_TD: .github/workflows/td.json   ### change




jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ scerets.AWS_ACCESS_KEY_ID }} #"AKIAZ4JE4ZJOAWVFKG7E"  ### change
          aws-secret-access-key: ${{ scerets.AWS_SECRET_ACCESS_KEY }} # "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" ### change
          aws-region: ${{ env.AWS_REGION }}   ### change

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: "679219087964.dkr.ecr.us-east-1.amazonaws.com"  ### change
          ECR_REPOSITORY: "app_repository"  ### change
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def-1
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TD }}
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-1.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: false